<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="Container">
      <div class="fruit_img">
        <img src="/fruitWebSite/sign-up Page/fruite_img.png" alt="" />
      </div>

      <div class="form">
        <div class="heading">
          <h2>Create Account</h2>
        </div>

        <div class="buttonSignUp">
          <button>
            <i id="googleIcon" class="fa-brands fa-google"></i>Sign up with
            Google
          </button>

          <button>
            <i id="FacebookIcon" class="fa-brands fa-facebook"></i>Sign up with
            Facebook
          </button>
        </div>

        <div class="orHeading">
          <h2>-OR-</h2>
        </div>

        <div class="textFeild">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <!-- <i class="fa-solid fa-lock"></i> -->
        </div>

        <div class="create_account_Button">
          <button>Create Account</button>
        </div>

        <div class="linkLogIn">
          <p>Already have an Account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
